<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select, button { margin: 10px; padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2" placeholder="Enter second number" min="0">
    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const operator = document.getElementById("operator").value;

            if (num1 === "" || num2 === "" || num1 < 0 || num2 < 0) {
                alert("Error :(");
                return;
            }

            const a = parseInt(num1);
            const b = parseInt(num2);
            let result;

            if ((operator === '/' || operator === '%') && b === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = a / b; break;
                case '%': result = a % b; break;
            }

            alert("Result: " + result);
            console.log("Result: " + result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
